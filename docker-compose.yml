version: '3.8'

services:
  cassandra:
    image: cassandra:4.1
    container_name: cassandra-db
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 10

  mongo:
    image: mongo:7.0
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      mongo:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-cassandra-app
    depends_on:
      cassandra:
        condition: service_healthy
      mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - ES_HOST=elasticsearch
      - ES_PORT=9200

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nosql-api
    ports:
      - "5050:5050"
    command: python /app/scripts/api/main_api.py
    depends_on:
      cassandra:
        condition: service_healthy
      mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - ES_HOST=elasticsearch
      - ES_PORT=9200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nosql-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  cassandra_data:
  mongo_data:
  es_data:
